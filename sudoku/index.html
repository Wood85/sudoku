	<footer class="footer">
		<ul class="footer__list">
			<li class="footer__item footer__item_author">
				<a href="https://github.com/Wood85" class="footer__link">Wood85</a>
			</li>
			<li class="footer__item footer__item_year">2023</li>
			<li class="footer__item footer__item_rs-school">
				<a href="https://rs.school/js-stage0/" class="footer__link">
					<img src="images/rs_school_js.svg" alt="rs_school" class="footer__icon-rs-school" width="100" height="30">
				</a>
			</li>
		</ul>
	</footer>
	<div class="win__overlay">
		<div class="modal__win">
			<h2 class="modal__text">You Win!</h2>
			<div class="modal__result"></div>
			<button class="modal__close">
				<img src="./images/close_btn.svg" alt="close_btn" class="modal__img-close" width="15" height="15">
			</button>
		</div>
	</div>
	<div class="loss__overlay">
		<div class="modal__loss">
			<h2 class="modal__text">Game Over</h2>
			<button class="modal__close">
				<img src="./images/close_btn.svg" alt="close_btn" class="modal__img-close" width="15" height="15">
			</button>
		</div>
	</div>
	<div class="level__overlay">
		<div class="modal__level">
			<form class="level__form">
				<h2 class="level__title">select level</h2>
				<div class="level__field">
					<input class="level__radio" name="level" type="radio" value="10" id="ease" checked>
					<label for="ease">easy</label>
				</div>
				<div class="level__field">
					<input class="level__radio" name="level" type="radio" value="30" id="middle">
					<label for="middle">middle</label>
				</div>
				<div class="level__field">
					<input class="level__radio" name="level" type="radio" value="50" id="hard">
					<label for="hard">hard</label>
				</div>
				<buttton type="submit" class="level__submit">select</buttton>
			</form>
			<button class="modal__close">
				<img src="./images/close_btn.svg" alt="close_btn" class="modal__img-close" width="15" height="15">
			</button>
		</div>
	</div>
